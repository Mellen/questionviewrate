<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>List of Tracked Questions</title>
  </head>
  <body>
    <h1>List of Tracked Questions</h1>

    <ul>
      {% for q in qs %}
      <li>
        <a class="showChartLink" href="#{{ q['qid'] }}">{{ q['title'] }}</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
